{{define "request"}}
<div class="request">
  <pre>{{.Raw}}</pre>
  
</div>
{{end}}

<h1>Requests to {{.BinId}}</h1>
{{.Timestamp}}
{{if not .Rekwests}}
<h2>No requests</h2>
<p>Make a request to: {{.BinId}}</p>
<p>View request at: {{.BinId}}?inspect</p>
{{else}}
  {{range .Rekwests}}
  {{template "request" .}}
  {{end}}
{{end}}
